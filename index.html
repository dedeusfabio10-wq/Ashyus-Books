    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"EB Garamond"', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#0f172a',
              'brand-darker': '#1e293b',
              'brand-light': '#e2e8f0',
              'brand-lighter': '#f8fafc',
              'brand-gold': '#fbbf24',
              'brand-gold-dark': '#d97706',
            },
            animation: {
                'fade-in': 'fadeIn 0.8s ease-out',
                'slide-up': 'slideUp 0.8s ease-out',
                'fog-flow': 'fogFlow 20s linear infinite',
                'fly-diagonal': 'flyDiagonal 15s linear forwards',
                'fly-straight': 'flyStraight 20s linear forwards',
                'peek-up': 'peekUp 4s ease-in-out forwards',
                'arrow-shot': 'arrowShot 1.5s linear forwards',
                'float-random': 'floatRandom 10s ease-in-out infinite',
                'float-slow': 'floatSlow 6s ease-in-out infinite',
                'breathe': 'breathe 8s ease-in-out infinite',
                'spin-slow': 'spin 20s linear infinite',
            },
            keyframes: {
                fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                slideUp: { '0%': { transform: 'translateY(30px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                fogFlow: { '0%': { transform: 'translateX(-10%)' }, '50%': { transform: 'translateX(10%)' }, '100%': { transform: 'translateX(-10%)' } },
                flyDiagonal: { '0%': { transform: 'translate(-10vw, 10vh) scale(0.8)', opacity: '0' }, '10%': { opacity: '0.4' }, '90%': { opacity: '0.4' }, '100%': { transform: 'translate(110vw, -20vh) scale(0.8)', opacity: '0' } },
                flyStraight: { '0%': { transform: 'translate(-20vw, 0) rotate(5deg)', opacity: '0' }, '10%': { opacity: '0.3' }, '90%': { opacity: '0.3' }, '100%': { transform: 'translate(120vw, 10vh) rotate(5deg)', opacity: '0' } },
                peekUp: { '0%': { transform: 'translateY(100%)', opacity: '1' }, '20%': { transform: 'translateY(10%)', opacity: '1' }, '60%': { transform: 'translateY(10%)', opacity: '1' }, '100%': { transform: 'translateY(100%)', opacity: '1' } },
                arrowShot: { '0%': { transform: 'translateX(-10vw) rotate(-5deg)', opacity: '0' }, '5%': { opacity: '1' }, '95%': { opacity: '1' }, '100%': { transform: 'translateX(110vw) rotate(-5deg)', opacity: '0' } },
                floatRandom: { '0%, 100%': { transform: 'translate(0, 0)' }, '25%': { transform: 'translate(10px, -15px)' }, '50%': { transform: 'translate(-5px, 10px)' }, '75%': { transform: 'translate(-10px, -5px)' } },
                floatSlow: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-15px)' } },
                breathe: { '0%, 100%': { transform: 'scale(1)' }, '50%': { transform: 'scale(1.05)' } },
                spin: { from: { transform: 'rotate(0deg)' }, to: { transform: 'rotate(360deg)' } }
            },
            backgroundImage: {
                'hero-pattern': "radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 60%, #020617 100%)",
            }
          },
        },
      }
    </script>
    <script type="importmap">

    </script>
    <style>
        body::before {
            content: "";
