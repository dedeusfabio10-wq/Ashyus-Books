                'fire-stream': 'fireStream 0.5s linear infinite',
                'fire-pulse': 'firePulse 0.2s ease-in-out infinite alternate',
                'fly-path': 'flyPath 4s ease-out forwards',
            },
            keyframes: {
                fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },

                spin: { from: { transform: 'rotate(0deg)' }, to: { transform: 'rotate(360deg)' } },
                scrollUp: { '0%': { transform: 'translateY(0)' }, '100%': { transform: 'translateY(-50%)' } },
                scrollDown: { '0%': { transform: 'translateY(-50%)' }, '100%': { transform: 'translateY(0)' } },
                scrollLeft: { '0%': { transform: 'translateX(0)' }, '100%': { transform: 'translateX(-50%)' } },
                dragonFlap: {

                    '50%': { top: '15vh', left: '50vw', transform: 'scale(1.2) rotate(-5deg)' },

                },
                clawStrike: {

                    '50%': { transform: 'translate(-50%, -50%) scale(10)' },
                    '100%': { transform: 'translate(-50%, -50%) scale(30)', opacity: '0' }
